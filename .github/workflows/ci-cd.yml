name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  # 1. ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy-fs-scan"
          wait-for-processing: false

      - name: Check for critical vulnerabilities
        run: |
          echo "ğŸ” Scanning for critical and high severity vulnerabilities..."
          if trivy fs --severity CRITICAL,HIGH --quiet --exit-code 1 .; then
            echo "âœ… No critical or high severity vulnerabilities found"
          else
            echo "âŒ Critical or high severity vulnerabilities detected!"
            trivy fs --severity CRITICAL,HIGH .
            exit 1
          fi

      - name: Setup Node.js for audit
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm for audit
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Dependency security audit
        run: |
          echo "ğŸ”’ Running pnpm audit of dependencies..."
          pnpm audit --audit-level high --prod || {
            echo "âš ï¸ High severity vulnerabilities found in production dependencies"
            echo "ğŸ“‹ Running detailed audit report..."
            pnpm audit --prod
            exit 1
          }
          echo "âœ… Dependency audit completed - no high severity issues in production dependencies"

  # 2. å‹ãƒã‚§ãƒƒã‚¯ãƒ»Lint
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: [ security-scan ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: TypeScript type check - Backend
        working-directory: backend
        run: npm run type-check

      - name: TypeScript type check - Frontend
        run: pnpm --filter frontend run type-check

      - name: Lint - Backend (Production-strict)
        working-directory: backend
        run: npm run lint -- --max-warnings=0
        continue-on-error: false

      - name: Lint - Frontend
        run: pnpm --filter frontend run lint
        continue-on-error: false

  # 3. ãƒ¦ãƒ‹ãƒƒãƒˆãƒ†ã‚¹ãƒˆ
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [ lint-and-typecheck ]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      JWT_SECRET: test-jwt-secret-key-for-ci
      ARGON2_MEMORY_COST: 65536
      ARGON2_TIME_COST: 3
      ARGON2_PARALLELISM: 4
      MAX_LOGIN_ATTEMPTS: 5
      LOGIN_LOCKOUT_DURATION_MINUTES: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Enable PostgreSQL extensions
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run backend unit tests
        working-directory: backend
        run: npm run test

      - name: Run frontend unit tests
        run: pnpm --filter frontend run test

  # 4. E2Eãƒ†ã‚¹ãƒˆ
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [ unit-test ]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: e2edb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/e2edb
      JWT_SECRET: test-jwt-secret-key-for-e2e
      ARGON2_MEMORY_COST: 65536
      ARGON2_TIME_COST: 3
      ARGON2_PARALLELISM: 4
      MAX_LOGIN_ATTEMPTS: 5
      LOGIN_LOCKOUT_DURATION_MINUTES: 15
      PRISMA_CLIENT_ENGINE_TYPE: library
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean Prisma engines
        run: |
          rm -rf node_modules/.prisma || true
          rm -rf backend/node_modules/.prisma || true

      - name: Generate Prisma Client (Node-API)
        working-directory: backend
        env:
          PRISMA_CLIENT_ENGINE_TYPE: library
        run: pnpm exec prisma generate

      - name: Enable PostgreSQL extensions
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d e2edb -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run E2E tests
        working-directory: backend
        run: npm run test:e2e

  # 5. Build & Artifact
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ e2e-test ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean previous build outputs
        run: |
          echo "ğŸ§¹ Cleaning previous build outputs..."
          rm -rf backend/dist frontend/.next
          echo "âœ… Clean completed"

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Build frontend
        run: pnpm --filter frontend run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Verify build outputs
        run: |
          echo "ğŸ” Verifying build outputs..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Directory contents:"
          ls -la
          if [ -d "backend/dist" ]; then
            echo "âœ… Backend dist/ directory exists"
            echo "ğŸ“ Backend dist size: $(du -sh backend/dist)"
          else
            echo "âŒ Backend build failed - no dist/ directory"
            exit 1
          fi
          if [ -d "frontend/.next" ]; then
            echo "âœ… Frontend .next/ directory exists"
            echo "ğŸ“ Frontend .next size: $(du -sh frontend/.next)"
            echo "ğŸ“‚ Frontend .next contents:"
            ls -la frontend/.next | head -10
          else
            echo "âŒ Frontend build failed - no .next/ directory"
            echo "ğŸ“‚ Frontend directory contents:"
            ls -la frontend/
            exit 1
          fi

      - name: Upload build artifacts - Backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 7
          if-no-files-found: error

      - name: Upload build artifacts - Frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7
          if-no-files-found: warn

  # 6. Dockerfile Validation & Best Practices Check
  dockerfile-validation:
    name: Dockerfile Validation
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Hadolint (Dockerfile linter)
        run: |
          wget -O /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint

      - name: Lint Dockerfile.backend
        run: |
          echo "ğŸ” Linting Dockerfile.backend..."
          hadolint Dockerfile.backend --ignore DL3008 --ignore DL3009 --ignore DL3015
          echo "âœ… Dockerfile.backend passed lint checks"

      - name: Lint Dockerfile.frontend
        run: |
          echo "ğŸ” Linting Dockerfile.frontend..."
          hadolint Dockerfile.frontend --ignore DL3008 --ignore DL3009 --ignore DL3015
          echo "âœ… Dockerfile.frontend passed lint checks"

      - name: Check .dockerignore exists
        run: |
          echo "ğŸ“‹ Checking for .dockerignore file..."
          if [ ! -f .dockerignore ]; then
            echo "âš ï¸ Warning: .dockerignore file not found"
            echo "ğŸ’¡ Recommendation: Add .dockerignore to reduce image size"
          else
            echo "âœ… .dockerignore file exists"
            echo "ğŸ“„ Contents:"
            cat .dockerignore
          fi

      - name: Verify Dockerfile best practices
        run: |
          echo "ğŸ” Checking Dockerfile best practices..."
          
          # Check for non-root user in backend
          if grep -q "USER" Dockerfile.backend; then
            echo "âœ… Backend Dockerfile: Non-root user detected"
          else
            echo "âš ï¸ Backend Dockerfile: Consider adding non-root user for security"
          fi
          
          # Check for non-root user in frontend
          if grep -q "USER" Dockerfile.frontend; then
            echo "âœ… Frontend Dockerfile: Non-root user detected"
          else
            echo "âš ï¸ Frontend Dockerfile: Consider adding non-root user for security"
          fi
          
          # Check for multi-stage builds
          if grep -q "FROM.*AS" Dockerfile.backend && grep -q "FROM.*AS" Dockerfile.frontend; then
            echo "âœ… Multi-stage builds detected in both Dockerfiles"
          else
            echo "âš ï¸ Multi-stage builds not fully utilized"
          fi
          
          # Check for EXPOSE 8080 (Cloud Run default)
          if grep -q "EXPOSE 8080" Dockerfile.backend; then
            echo "âœ… Backend: Port 8080 exposed (Cloud Run compatible)"
          else
            echo "âŒ Backend: Port 8080 not exposed - Cloud Run requires port 8080"
            exit 1
          fi
          
          if grep -q "EXPOSE 8080" Dockerfile.frontend; then
            echo "âœ… Frontend: Port 8080 exposed (Cloud Run compatible)"
          else
            echo "âŒ Frontend: Port 8080 not exposed - Cloud Run requires port 8080"
            exit 1
          fi

  # 7. Docker Build & Container Image Scan
  docker-build-and-scan:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [ dockerfile-validation ]
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image - ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.service }}
          push: false
          load: true
          tags: mycats-pro-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1

      - name: Run Trivy vulnerability scanner on Docker image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: mycats-pro-${{ matrix.service }}:test
          format: 'sarif'
          output: 'trivy-image-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-${{ matrix.service }}.sarif'
          category: 'trivy-image-${{ matrix.service }}'

      - name: Check Docker image for critical vulnerabilities
        run: |
          echo "ğŸ” Scanning Docker image for critical vulnerabilities..."
          trivy image --severity CRITICAL,HIGH --exit-code 1 mycats-pro-${{ matrix.service }}:test || {
            echo "âŒ Critical or high vulnerabilities found in ${{ matrix.service }} image!"
            trivy image --severity CRITICAL,HIGH mycats-pro-${{ matrix.service }}:test
            exit 1
          }
          echo "âœ… No critical vulnerabilities in ${{ matrix.service }} image"

      - name: Inspect Docker image
        run: |
          echo "ğŸ“Š Inspecting Docker image..."
          docker images mycats-pro-${{ matrix.service }}:test
          echo ""
          echo "ğŸ“ Image size:"
          docker images mycats-pro-${{ matrix.service }}:test --format "{{.Size}}"
          echo ""
          echo "ğŸ” Image layers:"
          docker history mycats-pro-${{ matrix.service }}:test --no-trunc

      - name: Test container startup
        timeout-minutes: 2
        run: |
          echo "ğŸš€ Testing container startup..."
          
          if [ "${{ matrix.service }}" = "backend" ]; then
            # Start backend container with minimal env vars
            docker run -d --name test-${{ matrix.service }} \
              -e DATABASE_URL="postgresql://test:test@localhost:5432/testdb" \
              -e JWT_SECRET="test-secret-key-minimum-32-chars-long" \
              -e NODE_ENV="production" \
              -e PORT=8080 \
              -p 8080:8080 \
              mycats-pro-${{ matrix.service }}:test
            
            # Wait for startup
            echo "â³ Waiting for backend to start..."
            sleep 10
            
            # Check if container is running
            if ! docker ps | grep -q test-${{ matrix.service }}; then
              echo "âŒ Container failed to start"
              docker logs test-${{ matrix.service }}
              exit 1
            fi
            
            echo "âœ… Backend container started successfully"
            docker stop test-${{ matrix.service }}
            docker rm test-${{ matrix.service }}
          else
            # Start frontend container
            docker run -d --name test-${{ matrix.service }} \
              -e NODE_ENV="production" \
              -e PORT=8080 \
              -e NEXT_PUBLIC_API_URL="http://localhost:8080/api/v1" \
              -p 8080:8080 \
              mycats-pro-${{ matrix.service }}:test
            
            # Wait for startup
            echo "â³ Waiting for frontend to start..."
            sleep 15
            
            # Check if container is running
            if ! docker ps | grep -q test-${{ matrix.service }}; then
              echo "âŒ Container failed to start"
              docker logs test-${{ matrix.service }}
              exit 1
            fi
            
            echo "âœ… Frontend container started successfully"
            docker stop test-${{ matrix.service }}
            docker rm test-${{ matrix.service }}
          fi

  # 8. Cloud Run Compatibility Check
  cloud-run-validation:
    name: Cloud Run Compatibility
    runs-on: ubuntu-latest
    needs: [ docker-build-and-scan ]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
          npx prisma migrate deploy

      - name: Start backend service
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          JWT_SECRET: test-jwt-secret-key-minimum-32-chars-long-for-security
          JWT_REFRESH_SECRET: test-refresh-secret-key-minimum-32-chars-long
          NODE_ENV: production
          PORT: 8080
          ARGON2_MEMORY_COST: 65536
          ARGON2_TIME_COST: 3
          ARGON2_PARALLELISM: 4
        run: |
          npm run build
          nohup node dist/main.js &
          echo $! > backend.pid
          sleep 10

      - name: Test health check endpoint
        run: |
          echo "ğŸ¥ Testing health check endpoint..."
          
          # Test health endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
          if [ "$response" = "200" ]; then
            echo "âœ… Health check endpoint returned 200 OK"
            curl -s http://localhost:8080/health | jq '.'
          else
            echo "âŒ Health check endpoint failed with status: $response"
            exit 1
          fi

      - name: Test readiness check
        run: |
          echo "ğŸ” Testing API readiness..."
          
          # Test that API is responding
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s http://localhost:8080/health > /dev/null; then
              echo "âœ… API is ready"
              break
            fi
            attempt=$((attempt + 1))
            echo "â³ Waiting for API... (attempt $attempt/$max_attempts)"
            sleep 2
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "âŒ API failed to become ready"
            exit 1
          fi

      - name: Validate Cloud Run requirements
        run: |
          echo "â˜ï¸ Validating Cloud Run requirements..."
          
          # Check port 8080 is listening
          if netstat -tuln | grep -q ":8080"; then
            echo "âœ… Service listening on port 8080 (Cloud Run default)"
          else
            echo "âŒ Service not listening on port 8080"
            exit 1
          fi
          
          # Check environment variable handling
          echo "âœ… Environment variables properly configured"
          
          # Validate response times (Cloud Run startup time requirements)
          response_time=$(curl -o /dev/null -s -w '%{time_total}' http://localhost:8080/health)
          echo "ğŸ“Š Health check response time: ${response_time}s"
          
          if (( $(echo "$response_time < 1.0" | bc -l) )); then
            echo "âœ… Response time acceptable for Cloud Run"
          else
            echo "âš ï¸ Response time may be slow for Cloud Run cold starts"
          fi

      - name: Test CORS configuration
        run: |
          echo "ğŸŒ Testing CORS configuration..."
          
          # Test CORS headers
          cors_response=$(curl -s -H "Origin: https://example.com" \
            -H "Access-Control-Request-Method: GET" \
            -H "Access-Control-Request-Headers: Content-Type" \
            -X OPTIONS \
            http://localhost:8080/health)
          
          echo "CORS preflight response received"
          echo "âœ… CORS configuration test completed"

      - name: Cleanup
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

  # 9. Production Deployment Readiness
  deployment-readiness:
    name: Production Deployment Readiness
    runs-on: ubuntu-latest
    needs: [ cloud-run-validation ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify cloudbuild.yaml exists
        run: |
          echo "ğŸ“‹ Checking cloudbuild.yaml configuration..."
          if [ ! -f cloudbuild.yaml ]; then
            echo "âŒ cloudbuild.yaml not found"
            exit 1
          fi
          echo "âœ… cloudbuild.yaml exists"

      - name: Validate Cloud Build configuration
        run: |
          echo "ğŸ” Validating Cloud Build configuration..."
          
          # Check for required fields
          required_fields=("steps" "images")
          for field in "${required_fields[@]}"; do
            if grep -q "$field:" cloudbuild.yaml; then
              echo "âœ… Required field '$field' found"
            else
              echo "âŒ Required field '$field' not found"
              exit 1
            fi
          done
          
          echo "âœ… Cloud Build configuration is valid"

      - name: Check deployment prerequisites
        run: |
          echo "âœ… All CI/CD checks passed"
          echo "âœ… Dockerfiles validated"
          echo "âœ… Container images scanned for vulnerabilities"
          echo "âœ… Cloud Run compatibility verified"
          echo "âœ… Health checks working"
