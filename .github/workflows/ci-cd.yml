name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  # 1. „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Çπ„Ç≠„É£„É≥
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy-fs-scan"
          wait-for-processing: false

      - name: Check for critical vulnerabilities
        run: |
          echo "üîç Scanning for critical and high severity vulnerabilities..."
          if trivy fs --severity CRITICAL,HIGH --quiet --exit-code 1 .; then
            echo "‚úÖ No critical or high severity vulnerabilities found"
          else
            echo "‚ùå Critical or high severity vulnerabilities detected!"
            trivy fs --severity CRITICAL,HIGH .
            exit 1
          fi

      - name: Setup Node.js for audit
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm for audit
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Dependency security audit
        run: |
          echo "üîí Running pnpm audit of dependencies..."
          pnpm audit --audit-level high --prod || {
            echo "‚ö†Ô∏è High severity vulnerabilities found in production dependencies"
            echo "üìã Running detailed audit report..."
            pnpm audit --prod
            exit 1
          }
          echo "‚úÖ Dependency audit completed - no high severity issues in production dependencies"

  # 2. Âûã„ÉÅ„Çß„ÉÉ„ÇØ„ÉªLint
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: [ security-scan ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: TypeScript type check - Backend
        working-directory: backend
        run: npm run type-check

      - name: TypeScript type check - Frontend
        run: pnpm --filter frontend run type-check

      - name: Lint - Backend (Production-strict)
        working-directory: backend
        run: npm run lint -- --max-warnings=0
        continue-on-error: false

      - name: Lint - Frontend
        run: pnpm --filter frontend run lint
        continue-on-error: false

  # 3. „É¶„Éã„ÉÉ„Éà„ÉÜ„Çπ„Éà
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [ lint-and-typecheck ]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      JWT_SECRET: test-jwt-secret-key-for-ci
      ARGON2_MEMORY_COST: 65536
      ARGON2_TIME_COST: 3
      ARGON2_PARALLELISM: 4
      MAX_LOGIN_ATTEMPTS: 5
      LOGIN_LOCKOUT_DURATION_MINUTES: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Enable PostgreSQL extensions
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run backend unit tests
        working-directory: backend
        run: npm run test

      - name: Run frontend unit tests
        run: pnpm --filter frontend run test

  # 4. E2E„ÉÜ„Çπ„Éà
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [ unit-test ]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: e2edb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      NODE_ENV: test
      PORT: 3004
      LOG_LEVEL: error
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/e2edb
      JWT_SECRET: test-jwt-secret-key-for-ci-testing-32chars
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-ci-testing-32chars-different
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PASSWORD_MIN_LENGTH: 8
      ARGON2_MEMORY_COST: 65536
      ARGON2_TIME_COST: 3
      ARGON2_PARALLELISM: 4
      MAX_LOGIN_ATTEMPTS: 5
      LOGIN_LOCKOUT_DURATION_MINUTES: 15
      CORS_ORIGIN: http://localhost:3000
      AUTH_DISABLED: 0
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: Passw0rd!
      PRISMA_CLIENT_ENGINE_TYPE: library
      CSRF_TOKEN_SECRET: test-csrf-token-secret-for-e2e-tests-32chars-min
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean Prisma engines
        run: |
          rm -rf node_modules/.prisma || true
          rm -rf backend/node_modules/.prisma || true

      - name: Generate Prisma Client (Node-API)
        working-directory: backend
        env:
          PRISMA_CLIENT_ENGINE_TYPE: library
        run: pnpm exec prisma generate

      - name: Enable PostgreSQL extensions
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d e2edb -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run E2E tests
        working-directory: backend
        run: npm run test:e2e

  # 5. Build & Artifact
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ e2e-test ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean previous build outputs
        run: |
          echo "üßπ Cleaning previous build outputs..."
          rm -rf backend/dist frontend/.next
          echo "‚úÖ Clean completed"

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Build frontend
        run: pnpm --filter frontend run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Verify build outputs
        run: |
          echo "üîç Verifying build outputs..."
          echo "üìÅ Current directory: $(pwd)"
          echo "üìÇ Directory contents:"
          ls -la
          if [ -d "backend/dist" ]; then
            echo "‚úÖ Backend dist/ directory exists"
            echo "üìè Backend dist size: $(du -sh backend/dist)"
          else
            echo "‚ùå Backend build failed - no dist/ directory"
            exit 1
          fi
          if [ -d "frontend/.next" ]; then
            echo "‚úÖ Frontend .next/ directory exists"
            echo "üìè Frontend .next size: $(du -sh frontend/.next)"
            echo "üìÇ Frontend .next contents:"
            ls -la frontend/.next | head -10
          else
            echo "‚ùå Frontend build failed - no .next/ directory"
            echo "üìÇ Frontend directory contents:"
            ls -la frontend/
            exit 1
          fi

      - name: Upload build artifacts - Backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 7
          if-no-files-found: error

      - name: Upload build artifacts - Frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7
          if-no-files-found: warn

   # 6. Cloud Run Compatibility Check
  cloud-run-validation:
    name: Cloud Run Compatibility
    runs-on: ubuntu-latest
    needs: [ build ]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
          npx prisma migrate deploy

      - name: Start backend service
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          JWT_SECRET: test-jwt-secret-key-minimum-32-chars-long-for-security
          JWT_REFRESH_SECRET: test-refresh-secret-key-minimum-32-chars-long
          CSRF_TOKEN_SECRET: test-csrf-token-secret-for-cloud-run-validation-32chars-min
          CORS_ORIGIN: http://localhost:3000
          NODE_ENV: production
          PORT: 8080
          ARGON2_MEMORY_COST: 65536
          ARGON2_TIME_COST: 3
          ARGON2_PARALLELISM: 4
        run: |
          npm run build
          nohup node dist/main.js &
          echo $! > backend.pid
          sleep 10

      - name: Test health check endpoint
        run: |
          echo "üè• Testing health check endpoint..."

          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
          if [ "$response" = "200" ]; then
            echo "‚úÖ Health check endpoint returned 200 OK"
            curl -s http://localhost:8080/health | jq '.'
          else
            echo "‚ùå Health check endpoint failed with status: $response"
            exit 1
          fi

      - name: Test readiness check
        run: |
          echo "üîç Testing API readiness..."

          max_attempts=30
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s http://localhost:8080/health > /dev/null; then
              echo "‚úÖ API is ready"
              break
            fi
            attempt=$((attempt + 1))
            echo "‚è≥ Waiting for API... (attempt $attempt/$max_attempts)"
            sleep 2
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "‚ùå API failed to become ready"
            exit 1
          fi

      - name: Validate Cloud Run requirements
        run: |
          echo "‚òÅÔ∏è Validating Cloud Run requirements..."

          # Check port 8080 is listening
          if netstat -tuln | grep -q ":8080"; then
            echo "‚úÖ Service listening on port 8080 (Cloud Run default)"
          else
            echo "‚ùå Service not listening on port 8080"
            exit 1
          fi

          response_time=$(curl -o /dev/null -s -w '%{time_total}' http://localhost:8080/health)
          echo "üìä Health check response time: ${response_time}s"

          if (( $(echo "$response_time < 1.0" | bc -l) )); then
            echo "‚úÖ Response time acceptable for Cloud Run"
          else
            echo "‚ö†Ô∏è Response time may be slow for Cloud Run cold starts"
          fi

      - name: Test CORS configuration
        run: |
          echo "üåê Testing CORS configuration..."

          cors_response=$(curl -s -H "Origin: https://example.com" \
            -H "Access-Control-Request-Method: GET" \
            -H "Access-Control-Request-Headers: Content-Type" \
            -X OPTIONS \
            http://localhost:8080/health)

          echo "CORS preflight response received"
          echo "‚úÖ CORS configuration test completed"

      - name: Cleanup
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

  # 7. Production Deployment Readiness
  deployment-readiness:
    name: Production Deployment Readiness
    runs-on: ubuntu-latest
    needs: [ cloud-run-validation ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify cloudbuild.yaml exists
        run: |
          echo "üìã Checking cloudbuild.yaml configuration..."
          if [ ! -f cloudbuild.yaml ]; then
            echo "‚ùå cloudbuild.yaml not found"
            exit 1
          fi
          echo "‚úÖ cloudbuild.yaml exists"

      - name: Validate Cloud Build configuration
        run: |
          echo "üîç Validating Cloud Build configuration..."

          required_fields=("steps" "images")
          for field in "${required_fields[@]}"; do
            if grep -q "$field:" cloudbuild.yaml; then
              echo "‚úÖ Required field '$field' found"
            else
              echo "‚ùå Required field '$field' not found"
              exit 1
            fi
          done

          echo "‚úÖ Cloud Build configuration is valid"

      - name: Check deployment prerequisites
        run: |
          echo "‚úÖ All CI/CD checks passed"
          echo "‚úÖ Dockerfiles validated"
          echo "‚úÖ Container images scanned for vulnerabilities"
          echo "‚úÖ Cloud Run compatibility verified"
          echo "‚úÖ Health checks working"
          echo "üöÄ Ready for production deployment (deployment is handled by deploy-only.yml)"

  # 8. Deploy to Staging via deploy-only.yml (reusable workflow)
  deploy-from-ci-staging:
    name: Deploy to Staging (via deploy-only.yml)
    needs: [ deployment-readiness ]
    # main / develop „ÅÆ„ÅøËá™Âãï„Éá„Éó„É≠„Ç§„Åó„Åü„ÅÑÂ†¥Âêà
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-only.yml
    with:
      environment: staging
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

  # 9. Deploy to Production via deploy-only.yml (reusable workflow)
  deploy-from-ci-production:
    name: Deploy to Production (via deploy-only.yml)
    needs: [ deploy-from-ci-staging ]
    # Production „ÅØ main „Å†„Åë„Å´ÈôêÂÆö
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-only.yml
    with:
      environment: production
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
