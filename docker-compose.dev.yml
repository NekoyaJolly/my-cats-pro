# Docker Compose 開発環境設定
# 本番環境の docker-compose.yml とは別管理
# 用途: ローカル開発環境での完全コンテナ化（backend + frontend + postgres）

services:
  # PostgreSQL Database (既存設定を継承)
  postgres:
    image: postgres:15-alpine
    container_name: mycats_dev_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mycats
      POSTGRES_PASSWORD: mycats_dev_password
      POSTGRES_DB: mycats_development
      TZ: Asia/Tokyo
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mycats -d mycats_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server (開発モード)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development
    container_name: mycats_dev_backend
    restart: unless-stopped
    volumes:
      # ソースコードをマウント (macOS最適化: cached)
      - ./backend:/app/backend:cached
      - ./node_modules:/app/node_modules:delegated
      # node_modules はコンテナ内で管理（ホストとの混在を防止）
      - /app/backend/node_modules
      # package.json とワークスペース設定
      - ./package.json:/app/package.json:cached
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml:cached
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:cached
    environment:
      - DATABASE_URL=postgresql://mycats:mycats_dev_password@postgres:5432/mycats_development
      - NODE_ENV=development
      - PORT=3004
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm --filter backend run start:dev
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Next.js Server (開発モード)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: mycats_dev_frontend
    restart: unless-stopped
    volumes:
      # ソースコードをマウント (macOS最適化: cached)
      - ./frontend:/app/frontend:cached
      - ./node_modules:/app/node_modules:delegated
      # node_modules と .next はコンテナ内で管理
      - /app/frontend/node_modules
      - /app/frontend/.next
      # package.json とワークスペース設定
      - ./package.json:/app/package.json:cached
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml:cached
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:cached
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3004
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    command: pnpm --filter frontend run dev

volumes:
  postgres_dev_data:
    driver: local

networks:
  default:
    name: mycats_dev_network
