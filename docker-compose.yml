services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mycats_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mycats
      POSTGRES_PASSWORD: mycats_dev_password
      POSTGRES_DB: mycats_development
      TZ: Asia/Tokyo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mycats -d mycats_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mycats_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: postgresql://mycats:mycats_dev_password@postgres:5432/mycats_development
      CORS_ORIGIN: http://localhost:3000
      JWT_SECRET: your-development-jwt-secret-key-change-in-production
      JWT_REFRESH_SECRET: your-development-jwt-refresh-secret-key-change-in-production
      AUTH_DISABLED: "false"
    ports:
      - "3004:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mycats_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3004
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mycats_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: mycats_network
